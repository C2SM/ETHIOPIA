---
start_date: &root_start_date '2026-01-01T00:00'
end_date: &root_end_date '2026-02-01T00:00'
cycles:
  - bimonthly_tasks:
      start_date: *root_start_date
      end_date: *root_end_date
      period: P2M
      tasks:
        - shell_task:
            inputs:
              - initial_conditions:
                  when:
                    at: *root_start_date
              - data1:
                  when:
                    at: *root_start_date
            outputs: [restart]
tasks:
  - shell_task:
      plugin: shell
      command: /home/geiger_j/aiida_projects/swiss-twins/git-repos/Sirocco/tests/files/scripts/shell_task.sh
      cli_arguments:
        keyword:
          --restart: restart
          --init: initial_conditions
          --no_file: no_file  # This is just a normal keyword-argument option, that doesn't map to any node or file
        positional: [data1, data2]
        flags: --test
        source_file:
          - tests/files/data/dummy_source_file.sh
data:
  available:
     - initial_conditions:
         type: file
         src: tests/files/data/initial_conditions
     - data1:
         type: file
         src: tests/files/data/data1
  generated:
     - restart:
         type: file
         src: restart
