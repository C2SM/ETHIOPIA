---
start_date: &root_start_date '2026-01-01T00:00'
end_date: &root_end_date '2026-06-01T00:00'
cycles:
  - bimonthly_tasks:
      start_date: *root_start_date
      end_date: *root_end_date
      period: P2M
      tasks:
        - icon:
            inputs:
              - icon_restart:
                  when:
                    after: *root_start_date
                  lag: -P2M
            outputs: [icon_output, icon_restart]
  - lastly:
      tasks:
        - cleanup:
            wait_on:
              - icon:
                  date: 2026-05-01T00:00
tasks:
  - icon:
      plugin: icon
      namelists:
        - ./ICON/icon_master.namelist:
            master_model_nml:
              model_namelist_filename: "NAMELIST_exclaim_ape_R02B04"
        - ./ICON/NAMELIST_exclaim_ape_R02B04:
            parallel_nml:
              nproma: 96
  - cleanup:
      plugin: shell
      command: $PWD/tests/files/scripts/cleanup.py
data:
  available:
     - icon_input:
         type: file
         src: $PWD/tests/files/data/input
  generated:
     - icon_output:
         type: file
         src: output
     - icon_restart:
         type: icon_restart
         src: restart
